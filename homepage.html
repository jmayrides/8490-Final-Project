<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<link rel="stylesheet" href="/stylesheets/homepage.css">
<title> Home Page </title>  
</head>

<script>

  function validateCreateSellerForm() {
    var name = document.getElementById("seller_name").value; 
    var street = document.getElementById("seller_street").value;
    var city = document.getElementById("seller_city").value;
    var state = document.getElementById("seller_state").value;
    var zip = document.getElementById("seller_zip").value;
    var email = document.getElementById("seller_email").value;
    var phone_number = document.getElementById("seller_phone_number").value;
        
    if(name == "" || street == "" || city == "" || state == "" || zip == "" || email == "" || phone_number == "") {  
      console.log("Please make sure all values are filled out.");
      return false;  
    } else if(state.length != 2) {
      console.log("Please make sure State is a valid 2 character state abbreviation.");
      return false;
    } else if(zip.length != 5) {
      console.log("Please make sure ZIP is a valid 5 character ZIP code.");
      return false;
    } else if(phone_number.length != 10) {
      console.log("Please make sure Phone Number is a valid 10 digit phone number.");
      return false;
    }

    return true;
  }

  function validateProductGetDataForm() {
    var seller_id = document.getElementById("product_seller_id").value; 
        
    if(seller_id == "") {  
      console.log("Please enter a Seller ID.");
      return false;  
    }  
  
    return true;
  }

  function validateCreateProductForm() {
    var name = document.getElementById("create_product_name").value; 
    var quantity_type = document.getElementById("create_product_quantity_type").value;
    var quantity = document.getElementById("create_product_quantity").value;
    var price = document.getElementById("create_product_price").value;
    var discount = document.getElementById("create_product_discount").value;
    var item_category = document.getElementById("create_product_item_category").value;
    var seller_id = document.getElementById("create_product_seller_id").value;
        
    if(name == "" || quantity_type == "" || quantity == "" || price == "" || discount == "" || item_category == "" || seller_id == "") {  
      console.log("Please make sure all values are filled out.");
      return false;  
    }

    return true;
  }

  function validateUpdateProductForm() {
    var listing_id = document.getElementById("update_product_listing_id").value;
    var quantity = document.getElementById("update_product_quantity").value; 
    var price = document.getElementById("update_product_price").value; 
    var discount = document.getElementById("update_product_discount").value; 
        
    if(listing_id == "") {  
      console.log("Please enter a Listing ID.");
      return false;
    } else if(quantity == "" && price == "" && discount == "") {
      console.log("Please make sure one of the three fields has a new value.");
      return false;
    }
    return true;
  }

  function validatePurchaseGetDataForm() {
    var seller_id = document.getElementById("purchase_seller_id").value; 
    
    if(seller_id == "") {  
      console.log("Please enter a Seller ID.");
      return false;  
    }  

    return true;
  }

</script>

<body> 
    <h1>Seller Requirements</h1>
    <div class="container"> 
      <form class="formContainer" action="/createSeller" method="post">
          <h1 class="header"> Create New Seller Account </h1> 
          <p> Asterisk denotes required field. </p>  
          <label class="inputFieldLabel">Name: *</label>   
          <input type="text" placeholder="Enter Name" name="name" id="seller_name">
          <label class="inputFieldLabel">Street Address: *</label>   
          <input type="text" placeholder="Enter Street Address" name="street" id="seller_street">
          <label class="inputFieldLabel">City: *</label>   
          <input type="text" placeholder="Enter City" name="city" id="seller_city">
          <label class="inputFieldLabel">State: *</label>   
          <input type="text" placeholder="Enter State" name="state" id="seller_state">
          <label class="inputFieldLabel">ZIP Code: *</label>   
          <input type="text" placeholder="Enter ZIP Code" name="zip" id="seller_zip">
          <label class="inputFieldLabel">Email Address: *</label>   
          <input type="text" placeholder="Enter Email Address" name="email" id="seller_email">
          <label class="inputFieldLabel">Phone Number: *</label>   
          <input type="text" placeholder="Enter Phone Number" name="phone_number" id="seller_phone_number">
          <button type="submit" onclick="return validateCreateSellerForm()">Create Account</button> 
      </form> 
    </div>  
  
    <div class="container"> 
        <form class="formContainer" action="/getProducts" method="post">
            <h1 class="header"> Get Product Data </h1>
            <p> Asterisk denotes required field. </p>  
            <label class="inputFieldLabel">Seller ID: *</label>   
            <input type="text" placeholder="Enter Seller ID" name="seller_id" id="product_seller_id">
            <button type="submit" onclick="return validateProductGetDataForm()">Get Data</button> 
        </form> 
    </div>

    <div class="container"> 
      <form class="formContainer" action="/createProduct" method="post">
          <h1 class="header"> Create New Product </h1> 
          <p> Asterisk denotes required field. </p>  
          <label class="inputFieldLabel">Name: *</label>   
          <input type="text" placeholder="Enter Name" name="name" id="create_product_name">
          <label class="inputFieldLabel">Quantity Type: *</label>   
          <input type="text" placeholder="Enter Quantity Type" name="quantity_type" id="create_product_quantity_type">
          <label class="inputFieldLabel">Quantity: *</label>   
          <input type="text" placeholder="Enter Quantity" name="quantity" id="create_product_quantity">
          <label class="inputFieldLabel">Price: *</label>   
          <input type="text" placeholder="Enter Price" name="price" id="create_product_price">
          <label class="inputFieldLabel">Discount Amount: *</label>   
          <input type="text" placeholder='Enter Discount (0 --> 0.99)' name="discount" id="create_product_discount">
          <label class="inputFieldLabel">Item Category: *</label>   
          <input type="text" placeholder="Enter Item Category" name="item_category" id="create_product_item_category">
          <label class="inputFieldLabel">Seller ID: *</label>   
          <input type="text" placeholder="Enter Seller ID" name="seller_id" id="create_product_seller_id">
          <button type="submit" onclick="return validateCreateProductForm()">Create Product</button> 
      </form> 
    </div>

    <div class="container"> 
      <form class="formContainer" action="/updateProduct" method="post">
          <h1 class="header"> Update Product Data </h1>
          <p> Asterisk denotes required field. </p>  
          <label class="inputFieldLabel">Listing ID of Product to Update: *</label>   
          <input type="text" placeholder="Enter Listing ID" name="listing_id" id="update_product_listing_id">
          <label class="inputFieldLabel">New Quantity:</label>   
          <input type="text" placeholder="Enter Quantity" name="quantity" id="update_product_quantity">
          <label class="inputFieldLabel">New Price:</label>
          <input type="text" placeholder="Enter Price" name="price" id="update_product_price">
          <label class="inputFieldLabel">New Discount:</label>   
          <input type="text" placeholder="Enter Discount" name="discount" id="update_product_discount">
          <button type="submit" onclick="return validateUpdateProductForm()">Update Data</button>
      </form> 
    </div>

    <div class="container"> 
      <form class="formContainer" action="/getPurchases" method="post">
          <h1 class="header"> Get Purchase Data </h1> 
          <p> Asterisk denotes required field. </p>  
          <label class="inputFieldLabel">Seller ID: *</label>
          <input type="text" placeholder="Enter Seller ID" name="seller_id" id="purchase_seller_id">
          <button type="submit" onclick="return validatePurchaseGetDataForm()">Get Data</button> 
      </form> 
    </div>
    
</body>     
</html>
